<!DOCTYPE html>
<html>
  <head>
    <title>Summarizer Settings</title>
    <style>
      body { 
        width: 200px;
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: sans-serif;
        padding: 15px;
      }
      h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
      }
      #savedPrompt {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.05);
        color: #e0e0e0;
        font-size: 13px;
      }
      #saveButton {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 24px;
        background-color: rgba(255, 255, 255, 0.1);
        color: transparent;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      #saveButton:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: #888;
      }
      #saveButton:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <h3>Default Prompt:</h3>
    <input type="text" id="savedPrompt" />
    <button id="saveButton">Save</button>
    <div style="text-align: center; margin: 10px 0;">
      <a href="#" id="get-api-key-link" style="color: #3da6ff; text-decoration: none;">Where to get Gemini API key?</a>
    </div>
    <div id="api-key-guide-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #282828; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1002; color: white; width: 300px;">
      <h3 style="margin: 0 0 15px 0;">How to get API Key</h3>
      <ol style="padding-left: 20px; margin: 0;">
        <li style="margin-bottom: 10px;">Go to: <a href="https://aistudio.google.com/apikey" target="_blank" style="color: #3da6ff;">https://aistudio.google.com/apikey</a></li>
        <li style="margin-bottom: 10px;">Login to your Google account</li>
        <li style="margin-bottom: 10px;">Create an API key</li>
        <li>Copy and paste here</li>
      </ol>
      <button id="close-guide-modal" style="margin-top: 15px; padding: 8px 16px; background-color: #3da6ff; border: none; border-radius: 4px; color: white; cursor: pointer;">Close</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
      <h1 style="margin: 0; color: #3da6ff; font-size: 16px; font-weight: bold;">Gemmery</h1>
      <button id="saveButton" style="font-size: 13px;">Save</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
