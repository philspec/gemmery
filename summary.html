<!DOCTYPE html>
<html>
<head>
    <title>Gemmery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #3da6ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
        }

        .summary-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .content {
            font-size: 1.1rem;
            white-space: pre-wrap;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem;
        }

        .bullet-points {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .bullet-points li {
            margin-bottom: 0.8rem;
            position: relative;
        }

        .bullet-points li::before {
            content: "â€¢";
            color: var(--accent-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h1 style="text-align: center;"> Summary </h1>
        <div id="loading" class="loading">Generating AI-powered summary...</div>
        <div id="content" class="content" style="display: none;"></div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
